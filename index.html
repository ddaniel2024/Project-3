<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emission Data</title>
</head>

<body>

    <div class="container">

        <div>
            <h1>Emission Data</h1>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>
        <div id="country"></div>
        <div id="pie"></div>
        <div id="lineplot"></div>



    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        d3.json("data.json").then(function(data) {
            console.log(data)

            let selectedCountry = "Albania"
            let selectedYear = 1997

            let title = d3.select("#country");
            title.text(selectedCountry);

            emissionData = []
            yearData =[]

            for (let i=0; i<data.length; i++) {
                if (data[i].Country == selectedCountry) {
                    emissionData.push(data[i].Total);
                    yearData.push(data[i].Year);
                }
            };

            console.log(emissionData);
            console.log(yearData);
            

            let pieLabels = ["Cement", "Coal", "Flaring", "Gas", "Oil", "Other"]
            let pieData = []

            for (let i=0; i<data.length; i++) {
                if (data[i].Country == selectedCountry & data[i].Year == selectedYear) {
                    pieData.push(data[i].Cement);
                    pieData.push(data[i].Coal);
                    pieData.push(data[i].Flaring);
                    pieData.push(data[i].Gas);
                    pieData.push(data[i].Oil);
                    pieData.push(data[i].Other);
                }
            };

            let trace1 = {
                values : pieData,
                labels : pieLabels,
                type : "pie"
            };

            let trace1data = [trace1]

            let layout1 = {
                title : `Emissions in ${selectedYear}`
            };

            <!--https://plotly.com/javascript/pie-charts/-->
            Plotly.newPlot("pie", trace1data, layout1);

            let trace2 = {
                x : yearData,
                y : emissionData,
                type : "scatter",
                mode : "markers"
            };

            let layout2 = {
                title : `Emissions since ${yearData[0]}`,
                xaxis : {
                    title : "Year"
                },
                yaxis : {
                    title : "MtCO2"
                }
            };

            let traceData2 = [trace2];

            Plotly.newPlot("lineplot", traceData2, layout2);

        });
    </script>

</body>

</html>
