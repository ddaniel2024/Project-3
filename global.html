<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emission Data</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <div id="container">

        <div id="heading">
            <h1>CO<sub>2</sub> Emission Data</h1>
            <p>Use the interactive charts below to explore the dataset</p>
        </div>

        <div id="global-info">

            <div id="subheading">
                <h2>Global CO<sub>2</sub> Emissions</h2>
            </div>

            <div id="bubble-year">
                <p class="panel-title">Year</p>
                <select id="sel-bubble-year" class="sel-dataset" onchange="optionChanged(this.value)"></select>
            </div>

            <div id="bubble-plot"></div>

            <div id="bar-selectors">
                <div id="bar-year">
                    <p class="panel-title">Year</p>
                    <select id="sel-bar-year" class="sel-dataset" onchange="optionChanged(this.value)"></select>
                </div>
                <div id="bar-emission">
                    <p class="panel-title">Emission Type</p>
                    <select id="sel-bar-emission" class="sel-dataset" onchange="optionChanged(this.value)"></select>
                </div>
            </div>

            <div id="bar"></div>

            <div id="internal-link", class="pulse">
                <a href="country.html">Switch to Country Focus</a>
            </div>
            
            <div id="button">
                <button onclick="darkMode()" id="mode">DarkMode</button>
            </div>
        
        </div>

    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="static/js/logic_global.js"></script>
    <script>
        function darkMode() {
            document.getElementById("container").style.backgroundColor = "#240750";
            document.getElementById("heading").style.color = "#ffffff";

            document.getElementById("global-info").style.backgroundColor = "#344c64";
            document.getElementById("subheading").style.color = "#ffffff";

            document.getElementById("bubble-year").style.backgroundColor = "#577b8d";

            document.getElementById("bubble-plot").style.backgroundColor = "#344c64";

            document.getElementById("bar-selectors").style.backgroundColor = "#577b8d";
            document.getElementById("bar-year").style.backgroundColor = "#577b8d";
            document.getElementById("bar-emission").style.backgroundColor = "#577b8d";
            
            let panelTitles = document.getElementsByClassName("panel-title");
            for (let i=0; i<panelTitles.length; i++) {
                panelTitles[i].style.color = "#ffffff";
            }

            document.getElementById("bar").style.backgroundColor = "#57a6a1";

            document.getElementById("internal-link").style.backgroundColor = "#577b8d";
            document.getElementById("internal-link").style.color = "#ffffff";
            
            document.getElementById("mode").innerHTML = "LightMode";

        }
        

    </script>

</body>

</html>
